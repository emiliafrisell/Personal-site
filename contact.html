        <div class="container">

            <main>   
                <section class="subpages contact"> 
                    <div class="row">
                        <div class="column a">
                            <video class="clippedvid" height="100%" autoplay muted loop>
                                <source src="images/typing.mp4" type="video/mp4">
                                    Your browser does not support the video tag.
                            </video>
                        </div>
                        <div class="column b">
                        <form action="mailto:emiliafrisell@hyperisland.se" method="post" enctype="text/plain">
                            <label for="fname">First Name</label>
                            <input type="text" id="fname" name="firstname" placeholder="Your name..">
                            <label for="lname">Last Name</label>
                            <input type="text" id="lname" name="lastname" placeholder="Your last name..">
                            <label for="country">Country</label>
                            <select id="country" name="country">
                                <option value="australia">Argentina</option>
                                <option value="canada">Canada</option>
                                <option value="usa">USA</option>
                                <option value="australia">Sweden</option>
                            </select>
                            <label for="subject">Subject</label>
                            <textarea id="subject" name="subject" placeholder="Write something.." style="height:170px"></textarea>
                            <input type="submit" value="Send">
                        </form>
                        </div>
                    </div>
                </section>
            </main>
